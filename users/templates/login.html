{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p}}
                </div>
                <button type="submit" class="btn btn-primary">
                        Войти
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
