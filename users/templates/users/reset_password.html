{% extends 'catalog/home.html'%}
{% block content %}

<div class="col-12">
    <form class="row" method="post">
    <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Восстановление пароля
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <input class="form-control mb-2" name="email" placeholder="Введите почту, куда направить новый пароль"/>
                    <button type="submit" class="btn btn-success">Восстановить пароль</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
