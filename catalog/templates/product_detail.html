{% extends 'home.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object_list.product_name }}</h4>
            </div>
            <img src="{{ object_list.product_picture | media_filter }}">
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li> Стоимость - {{ object_list.price }}</li>
                    <li> Описание: {{ object_list.product_description | slice:100 }}</li>
                </ul>
                <a class="btn btn-secondary" href="{% url 'catalog:product_list' %}" role="button">Назад</a>
                <a class="btn btn-primary" role="button">Купить</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
