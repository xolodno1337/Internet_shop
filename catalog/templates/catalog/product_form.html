{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<form class="row" method="post" enctype="multipart/form-data">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="btn btn-primary">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
                <a class="btn btn-secondary" href="{% url 'catalog:product_list' %}"
                   class="btn btn-primary">Отмена<a>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        Версия
                    </h4>
                </div>
                <div class="card-body">
                    {{ formset.management_form}}
                    {% for form in formset.forms %}
                        {{ form.as_p}}
                    {% endfor %}
                </div>
            </div>
        </div>
</form>
</div>
{% endblock %}
