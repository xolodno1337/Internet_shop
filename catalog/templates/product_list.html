{% extends 'home.html' %}
{% block content %}
<div class="row text-center">
    {% for prod in object_list %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ prod.product_name }}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">$ 140</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li> Стоимость - {{ prod.price }}</li>
                    <li> Описание: {{ prod.product_description | slice:100 }}</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
